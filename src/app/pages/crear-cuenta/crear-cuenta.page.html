<ion-header no-border  >
    
    <ion-toolbar padding class="background">

      <ion-buttons slot="start">
          <ion-back-button  defaultHref="/inicio"></ion-back-button>
    
        </ion-buttons>

    <ion-title color="light" align="center">Crear Cuenta</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>

 <ion-button (click)="GoogleLogin()" expand="block" color="secondary">Registrar con Google
    <ion-icon slot="start" src="assets\imagenes\google-icon.svg"></ion-icon>
 </ion-button>

<ion-list>

  <ion-item> 
  <ion-label>Nombre</ion-label>
  <ion-input class="ion-text-end" placeholder="Ingrese su nombre" [(ngModel)] = "nombre"></ion-input>
  </ion-item>  

  <ion-item>
  <ion-label>Apellido</ion-label>
  <ion-input class="ion-text-end" placeholder="Ingrese su apellido" [(ngModel)] = "apellido"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Género</ion-label>
  <ion-select placeholder="Seleccione uno" [(ngModel)] = "genero">
    <ion-select-option value="Masculino" >Masculino</ion-select-option>
    <ion-select-option value="Femenino" >Femenino</ion-select-option>
  </ion-select>
  </ion-item>

  <ion-item>
      <ion-label>Correo electronico</ion-label>
      <ion-input class="ion-text-end" placeholder="ejemplo@ejemplo.com" type="email" [(ngModel)] = "email"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label>Contraseña</ion-label>
    <ion-input class="ion-text-end" placeholder="Contraseña" type="password" [(ngModel)] = "password">
    </ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label>Confirmar contraseña</ion-label>
    <ion-input class="ion-text-end" placeholder="Confirmar contraseña" type="password" [(ngModel)] = "password">
    </ion-input>
  </ion-item>
  <ion-item>
        <a routerLink="/terminos-condiciones" >Aceptar términos y condiciones</a>

      <ion-toggle slot="end"></ion-toggle>
  </ion-item>

</ion-list>

  <div class="center"><ion-button color="secondary"  shape="round" (click)="onSubmitRegister()">Enviar y continuar</ion-button></div>

  
</ion-content>
