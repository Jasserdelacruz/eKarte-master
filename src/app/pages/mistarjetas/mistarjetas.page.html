
<ion-header no-border  > 
    <ion-toolbar padding class="background">

    <ion-menu-button color="light" slot="start">
    <ion-icon name="menu" slot=""></ion-icon>
    </ion-menu-button>

    <ion-title text-center color="light">Tarjetas Favoritas</ion-title>

   
  </ion-toolbar>
</ion-header>

 <ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="ekarteMorado">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item button="true" href="/cartera">
      Cartera
      <ion-icon name="card" slot="start"></ion-icon>
      </ion-item>

      <ion-item button="true" href="/ajustes">
      Ajustes
      <ion-icon name="settings" slot="start"></ion-icon>
      </ion-item>

      <ion-item button="true" href="/acerca-de">
      Acerca de
      <ion-icon name="information-circle" slot="start"></ion-icon>
      </ion-item>

      <ion-item button="true" href="/ayuda">
      Ayuda
      <ion-icon name="help-circle" slot="start"></ion-icon>
      </ion-item>

      <ion-item button="true" href="/inicio">
      Cerrar Sesión
      <ion-icon name="log-out" slot="start"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>

<ion-content>
  <ion-list ion-item *ngFor="let tarjeta of tarjetasfbcliente">
  <ion-card color="{{tarjeta.EmpresaAsociada}}">
  <ion-item-sliding>
    <ion-item  *ngIf ="tarjeta.Favorita == 'true'" button="true" color="{{tarjeta.EmpresaAsociada}}"(click)="openModal(tarjeta.CodigoTarjeta)">
    <ion-avatar slot="start">
            <img src="assets\imagenes\{{tarjeta.EmpresaAsociada}}.png">
        </ion-avatar>
    <ion-grid>
      <ion-row>
        <ion-col class="empresa">
        <ion-label class="ion-text-wrap">
        <ion-text>
          <h1>
           {{tarjeta.EmpresaAsociada}}
          </h1> 

        </ion-text>
        </ion-label>
        </ion-col>

        <ion-col>
        <ion-label>

        <ion-text>
        <h2>
          Vence:
        </h2>
        </ion-text>
        {{tarjeta.FechaExpiracion}}
        </ion-label>

  
        </ion-col>
        </ion-row>
    </ion-grid>
    </ion-item>

      <ion-item-options side="start" (click)="informacionTarjeta(tarjeta.EmpresaAsociada, tarjeta.Nombre)">
       <ion-item-option color="primary">Información</ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
       <ion-item-option color="danger" (click)="botoneliminar(tarjeta.UID)">Eliminar</ion-item-option>
      </ion-item-options>

  </ion-item-sliding>

  

  </ion-card>
</ion-list>

</ion-content>
