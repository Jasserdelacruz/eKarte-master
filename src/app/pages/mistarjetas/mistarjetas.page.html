
<ion-header no-border  >
  <ion-header *ngIf ="!hasverifiedemail">Por Favor Verifique su Email
   <div>
    <ion-button (click)="onSendVerificationEmail()">Enviar Email de Verificación</ion-button>
   
    <ion-button (click) = "onReload()">Refrescar</ion-button>
  </div>
  <div *ngIf="sentTimestamp">
    Email de Verificación Enviado: {{sentTimestamp | date:'medium'}}
  </div>
  </ion-header>   
    <ion-toolbar padding class="background">

    <ion-menu-button color="light" slot="start">
    <ion-icon name="menu" slot=""></ion-icon>
    </ion-menu-button>

    <ion-title text-center color="light">Tarjetas Favoritas</ion-title>

   
  </ion-toolbar>
</ion-header>

 <ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item button="true" href="/cartera">
      Cartera
      <ion-icon name="card" slot="start"></ion-icon>
      </ion-item>

      <ion-item button="true" href="/ajustes">
      Ajustes
      <ion-icon name="settings" slot="start"></ion-icon>
      </ion-item>

      <ion-item button="true" href="/acerca-de">
      Acerca de
      <ion-icon name="information-circle" slot="start"></ion-icon>
      </ion-item>

      <ion-item button="true" href="/ayuda">
      Ayuda
      <ion-icon name="help-circle" slot="start"></ion-icon>
      </ion-item>

      <ion-item button="true" href="/inicio">
      Cerrar Sesión
      <ion-icon name="log-out" slot="start"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>

<ion-content padding>
  <ion-progress-bar value="0.5"></ion-progress-bar>

  <button ion-button full (click)="selectSource()">Select Image</button>
  <button ion-button full (CLick)="recognizeImage()" [disabled]="!selectedImage">Recognize Image</button>
  <img [src]="selectedImage" *ngIf = "selectedImage">

  <ion-card *ngIf="imageText">
    <ion-card-header>Image Text</ion-card-header>
    <ion-card-content>{{imageText}}</ion-card-content>
  </ion-card>

</ion-content>
