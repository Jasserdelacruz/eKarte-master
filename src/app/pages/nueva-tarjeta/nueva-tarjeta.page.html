<ion-header no-border>
  <ion-toolbar padding class="background">

    <ion-back-button slot="start" color="light" defaultHref="/cartera"></ion-back-button>

    <ion-title text-center color="light">Nueva Tarjeta</ion-title>
  </ion-toolbar>
</ion-header>




<ion-content fullscreen>

  <hr>
  <div class="center">

    <button class="rock" (click)="EscanearCodigoBarras()"> </button>
    <br>
    <br>
    <label text-center><b>Escanear</b></label>
  </div>
  <hr>

  <ion-card *ngIf="codigotarjeta">Código Escaneado:{{codigotarjeta}}</ion-card>
  <ion-list>
    <ion-item>
      <ion-label> Descripción </ion-label>
      <ion-input [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Empresa asociada</ion-label>
      <ion-select [(ngModel)]="empresaasociada" value="" okText="Aceptar" cancelText="Cancelar">
        <ion-select-option value="LaSirena">La sirena</ion-select-option>
        <ion-select-option value="Payless">Payless</ion-select-option>
        <ion-select-option value="Jumbo">Jumbo</ion-select-option>
        <ion-select-option value="Zara">Zara</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha Expiracion</ion-label>
      <ion-input [(ngModel)]="fechaexpiracion" (click)="SelectDate()" type="text"></ion-input>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label position="floating" align="start">Codigo Afiliado Empresa</ion-label>
    <ion-input [(ngModel)]="codigoempresa" type="text"></ion-input>
  </ion-item>

  <hr>

  <div class="center">
    <ion-button (click)="AgregarTarjetaDesdeEmpresa()" shape="round" color="primary" size="default" type="button">
      Consultar Datos En Empresa</ion-button>
  </div>
  <hr>

  <div class="center">
    <ion-button (click)="addItem()" class="section" color="ekarteMorado" shape="round" type="button">Guardar
    </ion-button>


    <ion-button href="/cartera" color="ekarteMorado" shape="round" type="button">Cancelar</ion-button>
  </div>


</ion-content>
