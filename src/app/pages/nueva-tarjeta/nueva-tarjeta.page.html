<ion-header no-border  >
    
  <ion-toolbar padding class="background">

   


  <ion-title text-center color="light" >Nueva Tarjeta</ion-title> 
  
</ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-button color="ekarteMorado" expand="block" size="large" (click)="guardarTarjeta.tomarfoto()">
      <ion-icon name="add-circle-outline"></ion-icon>
    Capturar c√≥digo
  </ion-button>

   <img [src]="foto" *ngIf="foto">

   <ion-list>

  <ion-item> 
  <ion-label> Nombre </ion-label>
  <ion-input [(ngModel)] = "nombreTarjeta"></ion-input>
  </ion-item>  

   <ion-item>
    <ion-label>Empresa Asociada</ion-label>
    <ion-select multiple="true" cancelText="Cancelar" okText="Aceptar">
      <ion-select-option value="LaSirena">La Sirena</ion-select-option>
      <ion-select-option value="ElBravo">El Bravo</ion-select-option>
      <ion-select-option value="Payless">Payless</ion-select-option>
    </ion-select>
  </ion-item>


  <ion-item>
      <ion-label>Fecha Expiracion</ion-label>
      <ion-input [(ngModel)] = "fechaExpiracionTarjeta"></ion-input>
  </ion-item>

</ion-list>

<ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col>
          <ion-button (click)="guardarDatos()" color="ekarteMorado" href="/cartera">Guardar</ion-button>
        </ion-col>

        <ion-col>
          <ion-button href="/cartera" color="ekarteMorado">Cancelar</ion-button>
        </ion-col>
      </ion-row>
</ion-grid>

<ion-button (click)="borrarTodasLasTarjetas()">Borrar todas</ion-button>

</ion-content>
